name: Build + Lint
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        node: ['18']
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install
      - run: yarn postinstall && yarn build
      - run: yarn lint
